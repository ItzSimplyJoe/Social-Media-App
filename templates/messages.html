{% extends "layout.html" %}

{% block content %}
  <h1>Messages</h1>
  <ul class="message-list">
    {% for message in messages %}
      <li>
        <p>From: {{ message.sender.username }}</p>
        <p>To: {{ message.recipient.username }}</p>
        <p>{{ message.content }}</p>
        <p>Timestamp: {{ message.timestamp }}</p>
      </li>
    {% endfor %}
  </ul>
{% endblock %}
